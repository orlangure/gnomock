version: 2.1

commands:
  setup-for-go-test:
    description: install golang, get dependencies, check out code
    steps:
      - run:
          name: install golang
          command: |
            sudo rm -rf /usr/local/go
            wget -c https://dl.google.com/go/go1.16.3.linux-amd64.tar.gz -O - | sudo tar -xz -C /usr/local
      - checkout
      - run:
          name: Get dependencies
          command : go get -v -t -d ./...

jobs:
  lint:
    docker:
      - image: circleci/golang:1.16
    steps:
      - checkout
      - run:
          name: golangci-lint
          command: |
            curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.39.0
            $(go env GOPATH)/bin/golangci-lint run ./... --timeout 10m0s

  test-core:
    machine: true
    steps:
      - setup-for-go-test
      - run:
          name: Test Gnomock
          command: GOMAXPROCS=2 go test -v -race -cover .
      - run:
          name: Test gnomockd
          command: go test -race -cover -v ./internal/gnomockd -run TestGnomockd

  test-sdk-python:
    machine: true
    steps:
      - checkout
      - run:
          name: Install Python
          command: |
            cd /opt/circleci/.pyenv/plugins/python-build/../.. && git pull && cd -
            pyenv install 3.6.9
            pyenv local 3.6.9
      - run:
          name: Get dependencies
          command: |
            cd sdktest/python
            pip3 install -r requirements.txt
      - run:
          name: Generate python sdk
          command: swagger/bin/generate-python.sh
      - run:
          name: Build docker image
          command: docker build --tag gnomock .
      - run:
          name: Run gnomock
          command: |
            docker run -itd \
              -p 23042:23042 \
              -v /var/run/docker.sock:/var/run/docker.sock \
              -v `pwd`:`pwd` \
              gnomock
      - run:
          name: Test
          command: |
            cd sdktest/python
            python3 -m pytest -n 3 -v -k TestSDK

  test-localstack:
