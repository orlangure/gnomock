name: Build
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test-gnomock:
    name: Test Gnomock
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.15
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1
      - name: Get dependencies
        run: go get -v -t -d ./...
      - name: Test
        run: go test -race -cover -v -p 1 -tags "nosdk nopreset noserver" ./...

  test-sdk:
    name: Test Python SDK
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1
      - name: Get dependencies
        run: |
          cd sdktest/python
          pip3 install -r requirements.txt
      - name: Build docker image
        run: docker build --tag gnomock .
      - name: Run gnomock
        run: |
          docker run -itd \
            -p 23042:23042 \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v `pwd`:`pwd` \
            gnomock
      - name: Test
        run: |
          cd sdktest/python
          python3 -m pytest -n 2 -v

  test-preset:
    name: Test Presets
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.15
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1
      - name: Get dependencies
        run: go get -v -t -d ./...
      - name: Test with race detector
        run: go test -race -cover -v -p 1 -tags "nognomock nosdk noserver" ./...
      - name: Test without race detector
        run: go test -cover -v -p 1 -tags "nognomock nosdk noserver" ./...

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.15
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1
      - name: Get dependencies
        run: go get -v -t -d ./...
      - name: Test with race detector
        run: go test -race -cover -v -p 1 -tags "nognomock nosdk nopreset" ./...
      - name: Test without race detector
        run: go test -cover -v -p 1 -tags "nognomock nosdk nopreset" ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.15
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1
      - name: Get dependencies
        run: go get -v -t -d ./...
      - name: Get golangci-lint
        run: curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.23.8
      - name: Lint
        run: $(go env GOPATH)/bin/golangci-lint run ./...
